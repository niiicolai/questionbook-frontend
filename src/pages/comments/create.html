<div class="flex flex-col items-center justify-center gap-3 p-6">
    <h1 class="text-3xl font-bold">
        Create a comment to the answer: <span id="answer-title"></span>
    </h1>

    <p>
        Enter the details of your new comment.
    </p>

    <form id="create-comment-form" class="border border-gray-300 p-6 rounded-md">
        <div class="mb-3">
            <label for="description" class="font-bold block mb-1">Description</label>
            <textarea name="description" id="description" class="w-full border border-gray-300 rounded-md p-2"></textarea>
        </div>

        <button type="submit" class="bg-blue-500 text-white rounded-md p-2 mt-3 w-full">Create comment</button>
        <a id="back-link" class="block text-center mt-3 text-blue-500 :hover:underline">Back to answer</a>
    </form>
</div>
