<div class="flex flex-col items-center justify-center gap-3 p-6">
    <h1 class="text-3xl font-bold">
        Create a new group
    </h1>

    <p>
        Enter the details of your new group.
    </p>

    <form id="create-group-form" class="border border-gray-300 p-6 rounded-md">
        <div class="mb-3">
            <label for="name" class="font-bold block mb-1">Name</label>
            <input type="text" name="name" id="name" class="w-full border border-gray-300 rounded-md p-2">
        </div>

        <div class="mb-3">
            <label for="description" class="font-bold block mb-1">Description</label>
            <textarea name="description" id="description" class="w-full border border-gray-300 rounded-md p-2"></textarea>
        </div>

        <div class="mb-3">
            <label for="file" class="font-bold block mb-1">Cover image</label>
            <input type="file" name="file" id="file" class="w-full border border-gray-300 rounded-md p-2">
        </div>

        <button type="submit" class="bg-blue-500 text-white rounded-md p-2 mt-3 w-full">Create group</button>
        <a href="/groups" class="block text-center mt-3 text-blue-500 :hover:underline">Back to groups</a>
    </form>
</div>
