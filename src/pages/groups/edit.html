<div class="flex flex-col items-center justify-center gap-3 p-6">
    <h1 class="text-3xl font-bold">
        Edit group
    </h1>

    <p>
        Leave the fields empty if you don't want to change them.
    </p>

    <form id="edit-group-form" class="border border-gray-300 p-6 rounded-md">
        <input type="hidden" name="id" id="id">

        <div class="mb-3">
            <label for="name" class="font-bold block mb-1">Name</label>
            <input type="text" name="name" id="name" class="w-full border border-gray-300 rounded-md p-2">
        </div>

        <div class="mb-3">
            <label for="description" class="font-bold block mb-1">Description</label>
            <textarea name="description" id="description" class="w-full border border-gray-300 rounded-md p-2"></textarea>
        </div>

        <div class="mb-3">            
            <label for="file" class="font-bold block mb-1">Cover image</label>
            <input type="file" name="file" id="file" class="w-full border border-gray-300 rounded-md p-2 mb-3">
            <img id="cover-image" class="w-full h-32 border border-gray-300 p-1 object-cover rounded-md">
        </div>

        <button type="submit" class="bg-blue-500 text-white rounded-md p-2 mt-3 w-full">Update group</button>
        <a id="back-link" class="block text-center mt-3 text-blue-500 :hover:underline">Back to group</a>
    </form>
</div>
