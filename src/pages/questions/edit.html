<div class="flex flex-col items-center justify-center gap-3 p-6">
    <h1 class="text-3xl font-bold">
        Edit a question in group: <span id="group-name"></span>
    </h1>

    <p>
        Leave the fields empty if you don't want to change them.
    </p>

    <form id="edit-question-form" class="border border-gray-300 p-6 rounded-md">
        <input type="hidden" name="id" id="id">

        <div class="mb-3">
            <label for="title" class="font-bold block mb-1">Title</label>
            <input type="text" name="title" id="title" class="w-full border border-gray-300 rounded-md p-2">
        </div>

        <div class="mb-3">
            <label for="description" class="font-bold block mb-1">Description</label>
            <textarea name="description" id="description" class="w-full border border-gray-300 rounded-md p-2"></textarea>
        </div>

        <button type="submit" class="bg-blue-500 text-white rounded-md p-2 mt-3 w-full">Update question</button>
        <a id="back-link" class="block text-center mt-3 text-blue-500 :hover:underline">Back to question</a>
    </form>
</div>
