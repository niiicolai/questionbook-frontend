<div class="p-6 flex flex-col gap-3">
    <div class="p-6 border border-gray-300 rounded-md flex items-start justify-between gap-3">
        <div>
            <h2 id="question-title" class="text-3xl p-1 rounded-md text-black font-bold mb-3"></h2>
            <div class="flex items-center justify-between gap-6 text-sm">
                <div>
                    <p class="font-bold">Asked by:</p>
                    <p id="question-user"></p>
                </div>
                <div>
                    <p class="font-bold">Created at:</p>
                    <p id="question-created-at"></p>
                </div>
                <div>
                    <p class="font-bold">Updated at:</p>
                    <p id="question-updated-at"></p>
                </div>
            </div>
        </div>

        <div id="question-actions" class="flex gap-1 text-center">
            <div class="flex flex-col gap-1">
                <a id="edit-question-link" href="#"
                    class="hidden bg-blue-500 hover:bg-blue-600 text-white rounded-md p-2">Edit question</a>
                <button id="delete-question-btn"
                    class="hidden bg-red-500 hover:bg-red-600 text-white rounded-md p-2">Delete question</button>
            </div>

            <div class="flex flex-col gap-1">
                <a id="create-answer-link" class="hidden bg-blue-500 hover:bg-blue-600 text-white rounded-md p-2">Create
                    answer</a>
                <a id="to-group-link" href="#"
                    class="flex items-center justif-center bg-blue-500 hover:bg-blue-600 text-white rounded-md p-2">Back
                    to group</a>
            </div>
        </div>
    </div>

    <div>
        <div class="p-6 border border-gray-300 rounded-md w-full">
            <p class="font-bold text-xl mb-3">Question:</p>
            <p id="question-description"></p>
        </div>
    </div>

    <div>
        <div class="p-6 border border-gray-300 rounded-md w-full">
            <p class="font-bold text-xl mb-3">Answers:</p>
            <div id="answers" class="flex flex-col gap-3"></div>
            <div class="flex items-center justify-start gap-3">
                <button id="pg-first-page" class="bg-blue-500 hover:bg-blue-600 text-white rounded-md p-2 mt-3">First
                    page</button>
                <button id="pg-previous-page"
                    class="bg-blue-500 hover:bg-blue-600 text-white rounded-md p-2 mt-3">Previous
                    page</button>
                <button id="pg-next-page" class="bg-blue-500 hover:bg-blue-600 text-white rounded-md p-2 mt-3">Next
                    page</button>
                <button id="pg-last-page" class="bg-blue-500 hover:bg-blue-600 text-white rounded-md p-2 mt-3">Last
                    page</button>
                <div id="pg-page" class="mt-3 border border-gray-300 p-2 rounded-md">Page: 0</div>
                <div id="pg-pages" class="mt-3 border border-gray-300 p-2 rounded-md">Pages: 0</div>
                <div id="pg-limit" class="mt-3 border border-gray-300 p-2 rounded-md">Limit: 0</div>
                <div id="pg-total" class="mt-3 border border-gray-300 p-2 rounded-md">Total: 0</div>
            </div>
        </div>
    </div>
</div>
