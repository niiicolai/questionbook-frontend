<div class="flex flex-col items-center justify-center gap-3 p-6">
    
    <h1 class="text-3xl font-bold">
        Edit profile
    </h1>

    <p>
        Leave the fields blank if you don't want to change them.
    </p>

    <form id="edit-user-form" class="border border-gray-300 p-6 rounded-md">
        <div class="mb-3">
            <label for="username" class="font-bold block mb-1">Username</label>
            <input type="text" name="username" id="username" class="w-full border border-gray-300 rounded-md p-2">
        </div>

        <div class="mb-3">
            <label for="email" class="font-bold block mb-1">Email</label>
            <input type="email" name="email" id="email" class="w-full border border-gray-300 rounded-md p-2">
        </div>

        <div class="mb-3">
            <label for="password" class="font-bold block mb-1">New Password</label>
            <input type="password" name="password" id="password" class="w-full border border-gray-300 rounded-md p-2">
        </div>

        <div class="mb-3">
            <label for="password" class="font-bold block mb-1">Current Password (*)</label>
            <input type="password" name="currentPassword" id="currentPassword" class="w-full border border-gray-300 rounded-md p-2">
        </div>

        <button type="submit" class="bg-blue-500 text-white rounded-md p-2 mt-3 w-full">Update</button>
    </form>

</div>
